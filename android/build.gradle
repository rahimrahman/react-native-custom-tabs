def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

apply plugin: "com.android.library"

android {
    compileSdkVersion safeExtGet("compileSdkVersion", 25)
    buildToolsVersion safeExtGet("buildToolsVersion", "25.0.1") 

    defaultConfig {
        minSdkVersion safeExtGet("compileSdkVersion", 16)
        targetSdkVersion safeExtGet("compileSdkVersion", 23)
        versionCode 1
        versionName "1.0"
    }
}

dependencies {
    implementation "com.facebook.react:react-native:+"  // From node_modules
    implementation 'com.android.support:customtabs:28.0.0'
    implementation ('com.github.droibit.customtabslauncher:launcher:1.0.8') {
        exclude module: 'customtabs'
    }

    testImplementation 'junit:junit:4.12'
}